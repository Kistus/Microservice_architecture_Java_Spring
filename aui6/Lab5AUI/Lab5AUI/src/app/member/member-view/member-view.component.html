<article *ngIf="member">
  <header><h2>{{member.name}}</h2></header>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="row mb-2">
          <div class="col-6">
            Level:
          </div>
          <div class="col-6">
            <span>{{member.position}}</span>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            Health:
          </div>
          <div class="col-6">
            <span>{{member.skill}}</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</article>
